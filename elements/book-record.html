<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<dom-module id="book-record">
<template>
  <style is="custom-style">
    paper-card {
      width: 100%;
      margin-bottom: 16px;
    };
  </style>
  <paper-card heading={{book.title}} elevation=2>
    <div class="card-content">
      <div class="layout horizontal">
        <div><iron-image style="width:200px; height:200px;" sizing="contain" src="data:image/png;base64,{{book.cover}}"></iron-image></div>
        <div><i>{{book.author}}</i><br>{{book.description}}</div>
      </div>
    </div>

  </paper-card>
</template>
<script>
  Polymer({
    is: "book-record",
    properties: {
      book: Object
    }
  });
</script>
</dom-module>
