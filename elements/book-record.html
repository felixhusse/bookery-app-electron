<link rel="import" href="../bower_components/paper-card/paper-card.html">
<dom-module id="book-record">
<template>
  <style is="custom-style">
    paper-card {
      width: 100%;
      margin-bottom: 16px;
    };
  </style>
  <paper-card heading={{book.title}} elevation=3>
    <div class="card-content">
      <i>{{book.author}}</i>
    </div>

  </paper-card>
</template>
<script>
  Polymer({
    is: "book-record",
    properties: {
      book: Object
    }
  });
</script>
</dom-module>
